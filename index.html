<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculadora">
        <div id="ot"><p id="output"></p></div>
        <table>
            <tr>
                <td><button onclick="clearOutput()">C</button></td>
                <td><button onclick="add('+')">+</button></td>
                <td><button onclick="add('-')">-</button></td>
                <td><button onclick="add('*')">*</button></td>
            </tr>
            <tr>
                <td><button onclick="add('7')">7</button></td>
                <td><button onclick="add('8')">8</button></td>
                <td><button onclick="add('9')">9</button></td>
                <td><button onclick="add('/')">÷</button></td>
            </tr>
            <tr>
                <td><button onclick="add('4')">4</button></td>
                <td><button onclick="add('5')">5</button></td>
                <td><button onclick="add('6')">6</button></td>
                <td><button onclick="raizquadrada()">√</button></td>
            </tr>
            <tr>
                <td><button onclick="add('1')">1</button></td>
                <td><button onclick="add('2')">2</button></td>
                <td><button onclick="add('3')">3</button></td>
                <td><button onclick="add('**')">^</button></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><button onclick="add(0)">0</button></td>
                <td><button onclick="calcular()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    function clearOutput(){
        document.getElementById("output").textContent = "";
    }
    function add(num)
    {
        document.getElementById("output").innerHTML += num;
    }
    function calcular(){
        document.getElementById("output").textContent = eval(document.getElementById("output").textContent);
    }
    function raizquadrada(){
        console.log(Math.sqrt(parseInt(document.getElementById("output").textContent)))
        document.getElementById("output").textContent = Math.sqrt(parseInt(document.getElementById("output").textContent))
    }
</script>
